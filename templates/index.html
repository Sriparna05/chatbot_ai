<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SupportBot Chat</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NEW: A dedicated wrapper for the lively background effect -->
    <div class="background-wrapper">
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
      <div class="circle"></div>
    </div>

    <div class="main-container">
      <header class="app-header">
        <img
          src="{{ url_for('static', filename='icon.png') }}"
          alt="App Icon"
          class="app-icon"
        />
        <h2>Chat with SupportBot</h2>
        <p>I can answer questions about our services and policies.</p>
      </header>

      <div class="chat-container">
        <div id="chat-log" class="chat-log">
          <!-- Chat messages will be dynamically inserted here -->
        </div>

        <div class="chat-input-section">
          <div class="suggestion-chips-container">
            <div id="suggestion-chips" class="suggestion-chips">
              <!-- AI-generated suggestion chips will be inserted here -->
            </div>
          </div>

          <form id="chat-form" class="input-area">
            <button type="button" class="icon-button add-button">
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M12 5v14m-7-7h14"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
            <input
              type="text"
              id="user-input"
              placeholder="Ask anything ..."
              autocomplete="off"
            />
            <button
              type="submit"
              id="send-button"
              class="icon-button send-button"
            >
              <svg
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M22 2L11 13M22 2L15 22l-4-9-9-4L22 2z"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </svg>
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
