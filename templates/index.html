<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SupportBot Assistance</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background-glow"></div>
    <div class="main-container">
      <header class="app-header">
        <img
          src="{{ url_for('static', filename='icon.png') }}"
          alt="App Icon"
          class="app-icon"
        />
        <h1>Good to See You!</h1>
        <h2>How Can I be an Assistance?</h2>
        <p>I'm available 24/7 for you, ask me anything.</p>
      </header>

      <div class="chat-interface">
        <div class="pro-plan-bar">
          <span>
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13 1L4 14h9l-1 9 9-13H12l1-9z"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            Unlock more features with the Pro plan.
          </span>
          <span class="extensions-status">
            <span class="green-dot"></span>
            Active extensions
          </span>
        </div>

        <form id="chat-form" class="input-area">
          <button type="button" class="icon-button add-button">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 5v14m-7-7h14"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
          <input
            type="text"
            id="user-input"
            placeholder="Ask anything ..."
            autocomplete="off"
          />
          <button type="button" class="icon-button voice-button">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M12 1a3 3 0 00-3 3v8a3 3 0 006 0V4a3 3 0 00-3-3zM19 10v2a7 7 0 01-14 0v-2"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
          </button>
        </form>

        <div class="suggestion-chips">
          <button class="chip">Any advice for me?</button>
          <button class="chip">Some youtube video idea</button>
          <button class="chip">Life lessons from kratos</button>
          <button class="chip more-chip">...</button>
        </div>
      </div>

      <div id="response-container" class="response-container">
        <!-- AI response will be injected here by JavaScript -->
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
